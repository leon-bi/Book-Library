<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <nav class="navbar navbar-dark bg-dark">
    <div class="d-flex flex-row align-bottom">
      <a class="navbar-brand" href="#">
        <img src="./images/me.png" alt="" width="70" height="70" />
      </a>
      <h1 class="text-light">My Library</h1>
    </div>
  </nav>

  <body>
    <div class="container m-lg-2">
      <button
        type="button"
        class="btn btn-dark position-absolute start-50 translate-middle-x"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        + Add Book
      </button>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add a Book</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="" id="newBook">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Title</label>
                  <input
                    type="text"
                    id="title"
                    name="title"
                    required
                    class="form-control"
                  />
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Author</label>
                  <input
                    type="text"
                    id="author"
                    name="author"
                    class="form-control"
                  />
                </div>
                <div class="col-md-6">
                  <label for="inputAddress" class="form-label">Pages</label>
                  <input
                    type="number"
                    class="form-control"
                    id="pages"
                    placeholder="200"
                  />
                </div>

                <div class="col-12 md-6">
                  <div class="form-check">
                    <label class="form-check-label" for="gridCheck">
                      Have you read this book?:
                    </label>

                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="isRead"
                      name="isRead"
                    />
                  </div>
                </div>
                <div class="col-12 md-6">
                  <button type="submit" value="submit" data-bs-dismiss="modal" class="btn btn-success">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

   <div id="bookList">
    
   </div>

    <!-- Button trigger modal -->

    <!-- Modal -->
  </body>
  <script src="main.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
